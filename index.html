<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="简约彩色的假期管理工具">
    
    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Go Holiday">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Go Holiday</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Preconnect to CDN for faster loading -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-gray-800 h-screen flex flex-col relative overflow-hidden">

    <!-- Settings Button (Top Right) -->
    <div id="settings-container" class="fixed top-4 right-4 z-50 flex items-center">
        <!-- Engine Switch -->
        <div id="engine-switch-wrapper" class="flex items-center mr-4 bg-gray-100/90 backdrop-blur-sm rounded-full p-1 pr-3 transition-colors hover:bg-gray-200 shadow-sm border border-gray-200/50">
            <div class="relative inline-flex items-center cursor-pointer" id="engine-toggle-container">
                <input type="checkbox" id="engine-switch" class="sr-only peer">
                <div class="w-9 h-5 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                <span class="ml-2 text-xs font-medium text-gray-600 select-none whitespace-nowrap" id="engine-label">Google</span>
            </div>
        </div>

        <button id="settings-btn" class="text-gray-500 hover:text-gray-700 w-10 h-10 rounded-full bg-white/80 backdrop-blur-sm hover:bg-gray-100 transition-colors shadow-sm border border-gray-200/50 flex items-center justify-center" title="设置假期数据源">
            <i id="settings-icon" class="fas fa-cog text-xl"></i>
        </button>
    </div>

    <!-- Main Container -->
    <div class="flex flex-col items-center w-full max-w-4xl mx-auto h-full overflow-hidden">
        
        <!-- Sticky Header Wrapper -->
        <div id="sticky-header" class="w-full bg-white/95 backdrop-blur-sm flex flex-col items-center pt-24 pb-6 flex-shrink-0">
            <!-- Logo -->
            <div id="logo-container" class="mb-8">
                <img id="search-logo" src="https://zhiyan-ai-agent-with-1258344702.cos.ap-guangzhou.tencentcos.cn/with/e4cc76b3-a05e-444f-b7ca-19f39663564c/image_1766113854_1_1.png" alt="Google" class="h-[92px] object-contain">
            </div>

            <!-- Search Bar -->
            <div id="search-container" class="w-full max-w-[584px] relative px-0">
                <div id="search-input-wrapper" class="flex items-center w-full px-5 py-3 rounded-full border border-gray-200 hover:shadow-md focus-within:shadow-md transition-shadow duration-200 bg-white shadow-sm">
                    <i class="fas fa-search text-gray-400 mr-4"></i>
                    <input type="text" id="search-input" class="flex-grow outline-none text-lg text-gray-700" placeholder="在 Google 上搜索，或者输入一个网址" autofocus>
                </div>
            </div>
        </div>

        <!-- Heatmap Container with its own scroll -->
        <div id="heatmap-container" class="w-full flex-1 overflow-y-auto overflow-x-hidden animate-fade-in px-4">
            <div id="heatmap-scroll-wrapper" class="w-full overflow-x-auto heatmap-scroll-container pb-2">
                <div class="w-max mx-auto">
                    <div id="heatmap" class="flex gap-[3px]">
                        <!-- Grid will be injected by JS -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer Signature -->
    <div id="footer" class="w-full text-center py-4 pb-8 md:pb-4 flex-shrink-0 bg-white/90 backdrop-blur-sm">
        <p class="text-sm text-gray-400">Design by <a href="https://github.com/wtao901231/go-holiday" style="color: #4285F4;" target="_blank">go-holiday</a> with LLM</p>
    </div>

    <!-- Tooltip Element -->
    <div id="tooltip" class="fixed hidden bg-gray-900 text-white text-xs rounded py-1 px-2 z-50 pointer-events-none shadow-lg whitespace-nowrap"></div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900">配置假期数据源</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-4">
                <label for="holidays-url" class="block text-sm font-medium text-gray-700 mb-2">Holidays JSON URL</label>
                <input type="text" id="holidays-url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="输入 JSON 文件地址">
                <p class="mt-1 text-xs text-gray-500">支持本地路径或远程 HTTPS 链接</p>
            </div>
            <div class="flex justify-end gap-3">
                <button id="reset-default-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    恢复默认
                </button>
                <button id="save-settings-btn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    保存
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
