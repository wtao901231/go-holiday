<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 蓝调晚霞渐变背景：从深蓝到紫红到橙色 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#be185d;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字阴影 -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="115" ry="115" fill="url(#bgGradient)"/>
  
  <!-- Gooo 文字 (Google Logo 字体风格) -->
  <g filter="url(#textShadow)">
    <!-- G - 使用 Product Sans 风格的圆润字母 -->
    <text x="80" y="300" 
          font-family="'Product Sans', 'Google Sans', Arial, sans-serif" 
          font-size="140" 
          font-weight="500" 
          fill="#FFFFFF" 
          text-anchor="start">G</text>
    
    <!-- 第一个 o -->
    <text x="200" y="300" 
          font-family="'Product Sans', 'Google Sans', Arial, sans-serif" 
          font-size="140" 
          font-weight="500" 
          fill="#FFFFFF" 
          text-anchor="start">o</text>
    
    <!-- 第二个 o (椭圆形过渡) -->
    <text x="280" y="300" 
          font-family="'Product Sans', 'Google Sans', Arial, sans-serif" 
          font-size="140" 
          font-weight="500" 
          fill="#FFFFFF" 
          text-anchor="start">o</text>
    
    <!-- 第三个 o (云朵符号化) -->
    <g transform="translate(410, 260)">
      <circle cx="0" cy="0" r="30" fill="#FFFFFF"/>
      <circle cx="20" cy="-8" r="25" fill="#FFFFFF"/>
      <circle cx="20" cy="8" r="25" fill="#FFFFFF"/>
      <circle cx="-18" cy="0" r="28" fill="#FFFFFF"/>
    </g>
  </g>
</svg>