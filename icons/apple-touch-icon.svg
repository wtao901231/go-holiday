<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <!-- 蓝调晚霞渐变背景：从深蓝到紫红到橙色 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#be185d;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字阴影 -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#bgGradient)"/>
  
  <!-- Gooo 文字 (Google Logo 字体风格) -->
  <g filter="url(#textShadow)">
    <!-- G - 使用 Product Sans 风格的圆润字母 -->
    <text x="28" y="105" 
          font-family="'Product Sans', 'Google Sans', Arial, sans-serif" 
          font-size="49" 
          font-weight="500" 
          fill="#FFFFFF" 
          text-anchor="start">G</text>
    
    <!-- 第一个 o -->
    <text x="70" y="105" 
          font-family="'Product Sans', 'Google Sans', Arial, sans-serif" 
          font-size="49" 
          font-weight="500" 
          fill="#FFFFFF" 
          text-anchor="start">o</text>
    
    <!-- 第二个 o (椭圆形过渡) -->
    <text x="98" y="105" 
          font-family="'Product Sans', 'Google Sans', Arial, sans-serif" 
          font-size="49" 
          font-weight="500" 
          fill="#FFFFFF" 
          text-anchor="start">o</text>
    
    <!-- 第三个 o (云朵符号化) -->
    <g transform="translate(144, 91)">
      <circle cx="0" cy="0" r="10.5" fill="#FFFFFF"/>
      <circle cx="7" cy="-2.8" r="8.75" fill="#FFFFFF"/>
      <circle cx="7" cy="2.8" r="8.75" fill="#FFFFFF"/>
      <circle cx="-6.3" cy="0" r="9.8" fill="#FFFFFF"/>
    </g>
  </g>
</svg>
